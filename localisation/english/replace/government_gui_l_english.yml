 GOVERNMENT_INFORMATION_LOC:0 "Politics, is a game, yet, it controls everything. Nothing is safe from it. Even the politicians themselves. Welcome, to the political system. On the bottom left you have your current cabinet, those loyal to you, atleast, thats what they say, in the middle you have your military cabinet, those tasked to defend you, those of the highest skill, meant to protect the nation from all danger, and then, the right button, those that want to overthrow you, and take your power away. It is simple, you must empower those loyal, keep the nation strong and defencable, and, make sure the opposition doesnt get too powerful, or you might lose everything you've ever worked for. All your achievements, vanished. Good luck."
 GOVERNMENT_INFORMATION_TITLE_LOC:0 "Welcome to the Cabinet!"

