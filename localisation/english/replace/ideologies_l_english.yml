l_english:
 westernism:0 "Western"
 westernism_noun:0 "Westernism"
 westernism_desc:0 "Western Regime"
 western_conservatism:0 "Western Conservatism"
 western_conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 western_liberalism:0 "Western Liberalism"
 western_liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 western_socialism:0 "Western Socialism"
 western_socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 western_autocracy:0 "Western Dictatorship"
 western_autocracy_desc:0 "A western autocracy is a dictatorship that aligns itself with either the United Kingdom or France. These governments have no elections but are in support of the western regimes."
 communism:0 "Communist"
 communism_noun:0 "Communism"
 communism_desc:0 "Communist Regime"
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 marxist_leninism:0 "Marxist Leninism"
 marxist_leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 zyuganovism:0 "Zyuganovism"
 zyuganovism_desc:0 "Zyuganovism is a form of communism thought up by Russian member of the State Duma, Gennady Zyuganov, taking both nationalistic and communist policies and mixing them. Known for being in the 'National Patriotic Alliance' in the State Duma and elections."
 soviet_stalinism:0 "Soviet Stalinism"
 soviet_stalinism_desc:0 "Soviet Stalinism are based on the teachings and policies of Joseph Stalin, and Kaganovich (until the 60s), the teachings promote heavy industrialization at no remorse for the cost of human life. This form of Communism has inspired many other Communist movements such as Maoism and Pol Pot thought."
 maoism:0 "Maoism"
 maoism_desc:0 "Maoism is a form of Communism originating from China before the creation of the Chinese union. Following the teachings of Mao Zedong Maoism is ultimately a product of Communist countries turning away from 'true Communism' as followers of this ideology put it. Due to this Maoist China was largely allied with Pol Pot who was a staunch Maoist and against Vietnam, which is a country that heavily revised its Communist policies over the year. Although this ideology remains mostly dead with the few exceptions being Pol Pot's Khmer Rouge."
 juche:0 "Juche"
 juche_desc:0 "Juche is a form of Communism which focuses heavily on self reliance of the state. Made by Kim il-Sung the only country that follows this ideology is Korea, although it remains important to know that this ideology is very strict in its teachings. Countries following these teachings would most likely fail if it wasnt for aid from outside or if they aren't already rich and big enough to rely on themselves."
 socialism:0 "Socialist"
 socialism_noun:0 "Socialism"
 socialism_desc:0 "Socialist Regime"
 radical_socialism:0 "Radical Socialism"
 radical_socialism_desc:0 "A radically socialist state is a state most likely in the transitional period of becoming Communist. A state like this follows mainly Communist policies but also a lot of Socialist policies which are unrelated to Communism. There are not many states like this in the world but it is known that these states are very much known for their brutality on supression of thought."
 left_wing_populism:0 "Left Wing Populism"
 left_wing_populism_desc:0 "Left Wing Populism takes the teachings of Populism and includes left wing economic and social policies in them. The states that follow this ideology usually still hold elections which is why its dubbed the most free type of state in the Socialist sphere."
 chinese_socialism:0 "Chinese Socialism"
 chinese_socialism_desc:0 "Chinese Socialism is a type of Socialism developing from the Union phase of China. Spearheaded by Yang Shangkun and finalized by Yuan Ning this ideology follows a strict sense of confederationism. All the confederations within this type of Socialism follow their own way but adhere to the name 'Socialism'"
 neutrality:0 "Non-Aligned"
 neutrality_noun:0 "Non-Aligned"
 neutrality_desc:0 "Democratic Regime"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "This is a conservative government, preserving traditional values is key."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "Liberal Government."
 nationalism:0 "Nationalism"
 nationalism_desc:0 "Nationalist Government"
 social_democracy:0 "Social Democracy"
 social_democracy_desc:0 "A Social Democratic Government"
 despotism:0 "Despot"
 despotism_noun:0 "Despotism"
 despotism_desc:0 "Autocratic Regime"
 military_junta:0 "Military Junta"
 military_junta_desc:0 "A Military Junta refers to a government led by a council of officers or a general. Military Junta's are in nature a dictatorship and oppose democracy."
 civilian_dictatorship:0 "Civilian Dictatorship"
 civilian_dictatorship_desc:0 "A civilian dictatorship is a dictatorship led by a civilian leader. One that is not a general or military officer. Civilian dictatorships oppose democracy and are usually elected into the government at first, but then suspend elections."
 absolute_monarchy:0 "Absolute Monarchy"
 absolute_monarchy_desc:0 "An Absolute Monarchy refers to a government led by a King or Queen who'm has full power over the nations, usually chosen by bloodline, these governments oppose democracy and are autocratic in nature."
 easternism:0 "Easternism"
 easternism_noun:0 "Eastern"
 easternism_desc:0 "Pro Russian Regime"
 right_wing_populism:0 "Right Wing Populism"
 right_wing_populism_desc:0 "Right Wing Populism is a form of Populism that takes right wing policies. Usually these regimes are pro Russian due to their conservative values."
 radical_conservatism:0 "Radical Conservatism"
 radical_conservatism_desc:0 "Radical Conservatism is a form of conservatism which is extremely radical in its beliefs, usually followed by Islamic Countries, although it can also be followed by other, very conservative states, these regimes put a large emphasis on traditional families, and traditional values as a nation."
 oligarchy:0 "Oligarchy"
 oligarchy_desc:0 "An Oligarchy is a country led by a small group of people, usually come to power due to their money and connections. These types of governments are usually corrupt and Pro Russian in nature."
 putinism:0 "Putinism"
 putinism_desc:0 "Putinism is a form of government special to Russia, very similair to Russian Nationalism, however it being different is its centre around President Putin. Believing him to be a true ruler of Russia, and the true example of a Russian man. It is a naturally conservative ideology, and is also known for being hated by the outside forces."
 slavic_nationalism:0 "Slavic Nationalism"
 slavic_nationalism_desc:0 "Slavic Nationalism is a form of government in which Slavs are put on top, this ideology is followed by countries like BLANK which put the slavs on the top pedistal of Humans."
 russian_nationalism:0 "Russian Nationalism"
 russian_nationalism_desc:0 "Russian Nationalism is very similair to Putinism, however it is less reliant on Putin and is just a general broad term for a pro Russian view of the world."
 salafism:0 "Salafism"
 salafism_noun:0 "Salafist"
 salafism_desc:0 "Tyrannical Regime"
 jihadism:0 "Jihadism"
 jihadism_desc:0 "A form of Islamic government, these governments tend to be tyrannical in nature supressing the freedom of man, and enforcing a Sharia law on EVERYONE."